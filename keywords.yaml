angle_bank:
  "AI/LLM":
    - 企业落地路径：工具链与评测方法
    - 成本/速度量化：与上一代模型对比
    - 研发效能：Agent 如何改造 DevOps/SRE
  "CloudNative":
    - 架构影响：对流量/弹性/可观测性的具体改变
    - 迁移与兼容：老系统如何平滑上云
  "Security":
    - 影响面与缓解建议：对开发者的改动点
    - 供应链风险：CI/CD 与依赖治理
  "Architecture":
    - 方案权衡：性能、成本、复杂度三角
    - 成功/失败复盘：SLA 与容量规划
  "Data":
    - 性能与成本：引擎/格式/算力的最佳组合
    - 数据治理：质量、血缘与合规
  "OpenSource":
    - 版本里程碑与路线图
    - 生态兼容与贡献者动态
  "Frontend":
    - DX 提升：构建速度、框架互操作
    - 体积与性能：SSR/边缘渲染策略
  "Hardware/Chip":
    - 性能/能效对 AI 训练与推理的影响
    - 供应链与产能：对云成本的传导
  "_general_":
    - 国内外对比：可替代性/生态差异
    - 风险与限制：合规、隐私与长期可维护性
